<!DOCTYPE html>
<html>
<head>

<title>Doodle Pie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<link rel="stylesheet" type="text/css" href="css/part3.css" />
<link rel="stylesheet" type="text/css" href="css/global.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.lightbox-0.5.css" media="screen" />

<script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="scripts/jquery.lightbox-0.5.js"></script>
<script type="text/javascript" src="scripts/hoverable_touchable.js"></script>
<script type="text/javascript" src="scripts/dollar.js"></script>
<script type="text/javascript" src="scripts/game.js"></script>
<script>
$.extend($.support, { touch: "ontouchend" in document });

$(document).ready(function () {
    if($.support.touch) {  // --> check the visitor's device touchable
        document.body.addEventListener("touchmove", function(e) {
            e.preventDefault();
        }, false);
    }
    game.loadModule("drawShape");
});

var toggleMenu = function () {
    $("#save").toggle();
    $("#guess").toggle();
    $("#fill").toggle();
    $("#blackboard").toggle();
    $("#magic").toggle();
}
</script>

</head>
<body>
    <div id="container">
        <div id="main"></div>
        <div id="drawShape"></div>
        <div id="drawPicture"></div>
        <div id="crayon"></div>
        <div id="stamp"></div>
        <div id="brushSize"></div>
        <div id="pieMenu">
            <div id="save" onclick="toggleMenu()"></div>
            <div id="guess" onclick="toggleMenu(); game.loadModule('part3');"></div>
            <div id="fill" onclick="toggleMenu(); game.loadModule('fill');"></div>
            <div id="blackboard" onclick="toggleMenu(); game.loadModule('backboard');"></div>
            <div id="magic" class="disable" href="images/magic-next.png"></div>
            <div id="pie" onclick="toggleMenu()"></div>
        </div>
        <div id="home" onclick="game.loadModule('drawShape');"></div>
    </div>

    <script src="scripts/jquery-crayon.js"></script>

    <script src="scripts/menu.js"></script>
    <script src="scripts/drawShape.js"></script>
    <script src="scripts/drawPicture.js"></script>
    <script src="scripts/part3.js"></script>
    <script src="scripts/fill.js"></script>
    <script src="scripts/paint.js"></script>
    <script src="scripts/backboard.js"></script>
</body>
</html>
